<form class="login-form" [formGroup]="signDetailsForm">

<h2>Sign Up Form</h2>
  <input type="text" formControlName="username" name="username" id="username" placeholder="Email or Username">
  <input type="email" formControlName="email" name="email" id="email" placeholder="email">
  <input type="password" formControlName="password" name="password" id="password" placeholder="Conform Password">




  <button class="login-btn" (click)="signUser()">Signup</button>
  <button class="login-btn" [routerLink]="'../login'">Login</button>

<!--  <a href="" class="sm-log"> <img src="assets/image/facebook-48.png" alt=""> Continue with Facebook</a>-->
</form>
