<body>
<div class = "card-wrapper">
  <div class = "card">
    <!-- card left -->
    <div class = "product-imgs">
      <div class = "img-display">
        <div class = "img-showcase">
          <img [src]= 'itemimg' alt = "shoe image">
        </div>
      </div>

    </div>
    <!-- card right -->
    <div class = "product-content">
      <h2 class = "product-title">{{itemname}}</h2>
      <a href = "#" class = "product-link">Item Category</a>


      <div class = "product-price">
        <p class = "new-price"> Price: <span>LKR : {{itemprice}}</span></p>
      </div>

      <div class = "product-detail">
        <h2>about this item: </h2>
        <p>{{itemdesc}}</p>
        <ul>
          <li>Item Title: <span>{{itemname}}</span></li>
          <li>Item Price: <span> {{itemprice}}</span></li>
          <li>Item Desc: <span>{{itemdesc}}</span></li>
        </ul>
      </div>
      <div class="d-flex justify-content-end">
        <button mat-raised-button class="" color="accent" (click)="addCart()">Finish</button>
      </div>
      <div>
        <h2 class="mt-2 mb-2">Item Location: </h2>
        <div class="e2e-inner-html-bound" [innerHTML]='safeHtml'></div>
      </div>
    </div>
    <div class="close-button text-center" (click)="onNoClick()">&times;</div>
  </div>
</div>
</body>
